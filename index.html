<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Le fouineur de GW2</title>
    <link rel="shortcut icon" href="img/Mini_Skritt_Forager.png">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.blue_grey-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="script/jquery.listAttributes.js"></script>
    <script type="text/javascript" src="script/script.js"></script>
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Le fouineur de GW2</span>
            <div class="mdl-layout-spacer"></div>

            <label for="search-filter" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield mdl-js-textfield">
                <input id="search-filter" class="mdl-textfield__input" type="text" />
                <label class="mdl-textfield__label" for="search-filter">Trouve moi où est...</label>
            </div>
            <div class="mdl-layout-spacer"></div>

            <button id="reload" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                <i class="material-icons">sync</i>(Re)Charger
            </button>

            <button id="filter-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                <i class="material-icons">filter_list</i>Filtres
            </button>
            <div id="filterdiv">
                <ul class="tabs">
                    <li class="tab" toshow="items">Objets</li>
                    <li class="tab" toshow="chars">Perso.</li>
                </ul>
                <div id="intro" class="tab-content current">
                    Choisissez si vous<br> voulez filtrer par<br> objets ou personnages.
                </div>
                <div id="items" class="tab-content">
                    <div class="filter-group rarity">
                        <div class="filter-header"><label>Rareté<input class="checkAll" type="checkbox"></label></div>
                        <div class="filter-item"><label class="Junk">Inutile<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Basic">Basic<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Fine">Raffiné<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Masterwork">Chef-d'oeuvre<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Rare">Rare<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Exotic">Exotique<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Ascended">Élevé<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Legendary">Légendaire<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Unknown">Inconnu<input type="checkbox"></label></div>
                    </div>
                    <div class="filter-group type">
                        <div class="filter-header"><label>Type<input class="checkAll" type="checkbox"></label></div>
                        <div class="filter-item"><label class="UpgradeComponent">Amélioration<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Weapon">Arme<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Armor">Armure<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Trinket">Bijou<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Consumable">Consommable<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Container">Conteneur<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Back">Dorsal<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Gizmo">Gizmo<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="CraftingMaterial">Matériau<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="MiniPet">Miniature<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Tool">Outil<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Gathering">Récolte<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Bag">Sac<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Trait">Trait<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Trophy">Trophée<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Unknown">Inconnu<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="Empty">Slot vide<input type="checkbox"></label></div>
                    </div>
                    <div class="filter-group level">
                        <div class="filter-header">Niveau</div>
                        <div class="filter-item"><input class="levfilter" id="levimin" onclick="this.select();" placeholder="min" type="text"> - <input class="levfilter" id="levimax" onclick="this.select();" placeholder="max" type="text"></div>
                    </div>
                </div>
                <div id="chars" class="tab-content">
                    <div class="filter-group gender">
                        <div class="filter-header"><label>Genre<input class="checkAll" type="checkbox"></label></div>
                        <div class="filter-item"><label class="background-icon Female">Féminin<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="background-icon Male">Masculin<input type="checkbox"></label></div>
                    </div>
                    <div class="filter-group race">
                        <div class="filter-header"><label>Race<input class="checkAll" type="checkbox"></label></div>
                        <div class="filter-item"><label class="background-icon Asura">Asura<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="background-icon Charr">Charr<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="background-icon Human">Humain<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="background-icon Norn">Norn<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="background-icon Sylvari">Sylvari<input type="checkbox"></label></div>
                    </div>
                    <div class="filter-group prof">
                        <div class="filter-header"><label>Profession<input class="checkAll" type="checkbox"></label></div>
                        <div class="filter-item"><label class="background-icon Elementalist">Elementalist<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="background-icon Mesmer">Mesmer<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="background-icon Guardian">Guardian<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="background-icon Warrior">Warrior<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="background-icon Engineer">Engineer<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="background-icon Necromancer">Necromancer<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="background-icon Revenant">Revenant<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="background-icon Ranger">Ranger<input type="checkbox"></label></div>
                        <div class="filter-item"><label class="background-icon Thief">Thief<input type="checkbox"></label></div>
                    </div>
                    <div class="filter-group level">
                        <div class="filter-header">Niveau</div>
                        <div class="filter-item"><input class="levfilter" id="levcmin" onclick="this.select();" placeholder="min" type="text"> - <input class="levfilter" id="levcmax" onclick="this.select();" placeholder="max" type="text"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Le fouineur de GW2</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="https://www.guildwars2.com/">Site officiel Guild Wars 2</a>
            <a class="mdl-navigation__link" href="https://wiki.guildwars2.com/wiki/API:Main">API Guild Wars 2</a>
            <a class="mdl-navigation__link" href="https://github.com/nmss/FouineurGW2">Voir la source sur Github</a>
        </nav>
    </div>
    <main class="mdl-layout__content" id="content"></main>
    <footer id="footer">
        Build GW2 : <span id="build">.....</span>
    </footer>
</div>





</body>
</html>
